<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|capfirst }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
</head>
<body>
<div class="container">
    {% block menu %}
        <div class="hero-white">
            <div class="header clearfix">
                {% include 'adminapp/widgets/menu.html' %}
            </div>
        </div>
    {% endblock %}
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

</div>

</body>
</html>
